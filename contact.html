<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
    rel="stylesheet"/>
    <title>contact</title>
  </head>
  <body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">santhosh</h1>
  
        <p class="section-one__role">web developer</p>
        <a class="section-one__contact" href="./index.html">home</a>
      </div>
<div class="contact-form">
    <form>
      <table>
        <tr>
          <td>name:</td>
          <td><input type="text" placeholder="your name" class="contact-form__input" /></td>
        </tr>

        <tr>
          <td>Email:</td>
          <td><input type="text" placeholder="your Email " class="contact-form__input"  /></td>
        </tr>
        <tr>
          <td>message:</td>
          <td>
            <textarea
              name="your message"
              placeholder="your message"
              class="contact-form__textarea"
              rows="3"
              required
            ></textarea>
          </td>
        </tr>
        <td>
          <button type="submit" class="contact-form__submit">submit</button>
        </td>
        
      </table>
    </form>
    </div>
    <div class="section-five">
        <p class="section-five__title">
          Social media:
          <a href="https://www.facebook.com/">facebook</a>
          <a href="https://www.flipkart.com/">flipkart</a>
        </p>
        <p class="section-five__desc">&copy;santa</p>
      </div>
    </div>
  </body>
</html>
